[global/wm]
margin-bottom          = 0
margin-top             = 0

; catppuccin-mocha
include-file           = themes/mocha.ini
include-file           = system.ini
include-file           = modules.ini

[bar/main]
monitor                = 
monitor-strict         = false
monitor-exact          = true
override-redirect      = false
bottom                 = false
fixed-center           = false

wm-restack             = i3

width                  = 100%
height                 = 24

; offset-x = 6
; offset-y = 6

padding-left           = 0
padding-right          = 1

background             = ${colors.base}
foreground             = ${colors.text}

radius                 = 0

; separator = ""
; separator-foreground = ${colors.text}

font-0                 = "Maple UI:size=12;4"
font-1                 = "Maple Mono NF CN:size=12;4"
font-2                 = "JetBrains Mono Nerd Font:size=12;8"

spacing                = 0
dim-value              = 1.0

enable-ipc             = true

cursor-click           = pointer
cursor-scroll          = ns-resize

module-margin          = 1

modules-left           = xworkspaces
modules-center         = xwindow
; modules-right = filesystem pulseaudio memory cpu wlan eth systray date
modules-right          = filesystem pulseaudio memory cpu systray date


[settings]
; throttle-output        = 5
; throttle-output-for    = 10
screenchange-reload    = false
compositing-background = source
compositing-foreground = over
compositing-overline   = over
compositing-underline  = over
compositing-border     = over
pseudo-transparency    = false

; vim:ft=dosini
