# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=ALT,space,spawn,dms ipc call spotlight toggle
bind=SUPER,Return,spawn,kitty

# exit
# bind=SUPER+SHIFT,q,quit
bind=SUPER+SHIFT,q,spawn,dms ipc call powermenu toggle
bind=SUPER,q,killclient,

# switch window focus
bind=ALT,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,o,toggleoverview,
bind=SUPER,d,toggleoverview,
bind=SUPER,Tab,toggleoverview,
bind=SUPER,backslash,togglefloating,
bind=SUPER,a,togglemaximizescreen,
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,
bind=SUPER,m,minimized,
bind=SUPER+SHIFT,m,restore_minimized,
bind=SUPER+SHIFT,o,toggleoverlay,
bind=SUPER,apostrophe,toggle_scratchpad

# scroller layout
bind=SUPER,v,set_proportion,1.0
bind=SUPER,p,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=ALT+SUPER,Left,viewtoleft,0
bind=ALT+SUPER,i,viewtoleft,0
bind=SUPER,Left,viewtoleft_have_client,0
bind=SUPER,i,viewtoleft_have_client,0
bind=ALT+SUPER,Right,viewtoright,0
bind=ALT+SUPER,u,viewtoright,0
bind=SUPER,Right,viewtoright_have_client,0
bind=SUPER,u,viewtoright_have_client,0
bind=SHIFT+SUPER,Left,tagtoleft,0
bind=SHIFT+SUPER,i,tagtoleft,0
bind=SHIFT+SUPER,Right,tagtoright,0
bind=SHIFT+SUPER,u,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0
bind=SUPER,0,view,0,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
bind=ALT+SHIFT,Left,focusmon,left
bind=ALT+SHIFT,Right,focusmon,right
# bind=SUPER+Alt,Left,tagmon,left
# bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
# mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# Custom app bind
bind=SUPER,w,spawn,firefox-developer-edition

# DMS bind
bind=SUPER,b,spawn,dms ipc call bar toggle
bind=SUPER,y,spawn,dms ipc call dankdash wallpaper
bind=SUPER,semicolon,spawn,dms ipc call clipboard toggle
bind=CTRL+ALT,delete,spawn,dms ipc call processlist toggle
bind=SUPER,comma,spawn,dms ipc call settings toggle
bind=SUPER+CTRL+ALT,l,spawn,dms ipc call lock lock
